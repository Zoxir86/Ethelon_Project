<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Admin | Dashboard</title>
</head>
<body>
<h3>Dashboard</h3>
<c:if test="${AdminController.submitted == true}">
    <h4>Success! Email sent.</h4>
    <!--<c:set target="#{AdminController}" property="submitted" value="false"/>-->
</c:if>
<br/>
<h:form>
    <h:dataTable id="volunteers"
                 value="#{AdminController.volunteersList}"
                 var="v">
        <h:column>
            <f:facet name="header">First Name</f:facet>
            <h:outputText value=" #{v.name}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Last Name</f:facet>
            <h:outputText value="#{v.surname}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Email</f:facet>
            <h:outputText value="#{v.email}"/>
        </h:column>
        <h:column>
            <h:selectBooleanCheckbox value="#{v.selected}"/>
        </h:column>
    </h:dataTable>
    <h:commandButton value="Submit" action="#{AdminController.sendEmails()}">
        <f:setPropertyActionListener target="#{AdminController.submitted}" value="true" />
    </h:commandButton>
</h:form>
</body>
</html>
