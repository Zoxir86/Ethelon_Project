<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Application Questions</title>
</head>
<body>
<h:form>
    <h3>Please answer the following questions to complete your application!</h3>
    <h:panelGrid columns="2" >
        <h:outputLabel value="#{oppcontr.question1}"/>
        <h:inputText value="#{oppcontr.question1}"/>
        <h:outputLabel value="#{oppcontr.question2}"/>
        <h:inputText value="#{oppcontr.question2}"/>
        <h:outputLabel value="#{oppcontr.question3}" />
        <h:inputText value="#{oppcontr.question3}"/>
        <h:outputLabel value="Please provide the hours during which you will be available:"/>
        <h:inputText value=""/>
    </h:panelGrid>
    <h:commandButton value="Submit" action="#{oppcontr.setOpportunityDto}"/>
    <h:commandButton value="Back" action="#{oppcontr.backPage}"/>
</h:form>
</body>
</html>
