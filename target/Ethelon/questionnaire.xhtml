<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Questionnaire</title>
</head>
<body>
<h:form>
    <h3>What are the questions that you would like to ask your volunteers?</h3>
    <h3>You can write in the fields below.</h3>
    <h:panelGrid columns="2" >
        <h:outputLabel value="Question 1:"/>
        <h:inputText value="#{oppcontr.opportunityDto.englishTitle}"/>
        <h:outputLabel value="Question 2:"/>
        <h:inputText value="#{oppcontr.opportunityDto.englishSummary}"/>
        <h:outputLabel value="Question 3:" />
        <h:inputText value="#{oppcontr.opportunityDto.englishDescription}"/>
    </h:panelGrid>
    <h:commandButton value="Submit" action="#{oppcontr.setOpportunityDto}"/>
    <h:commandButton value="Back" action="#{oppcontr.backPage}"/>
</h:form>
</body>
</html>
